<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>panHad</title>
    <style>
        body {
            background: #00aeff;
            text-align: center;
        }
        
        canvas {
            border: 35px solid #0524d8;


        }
      h1{
        margin-top: 0;
        font-size: 4em; ;  
        font-family: "Avenir Next", Verdana; font-weight: bold;
        font-weight: bold;
        letter-spacing: -10px;

    }

    h1 strong {
        font-size: 1.35; 
        display: line-block;
        margin: 0.50em;
    }
    </style>
</head>



<body>
  
         

    <canvas width="1000" height="600"></canvas>
     <h1>0</h1>

    <script>

        document.addEventListener('keydown', keyPush)

        //canvas
        const canvas = document.querySelector("canvas");
        const title = document.querySelector('h1');
        const ctx = canvas.getContext("2d");

        //game
        let gameIsRunnig = true;

        const fps = 13
        const tileSize = 50;
        const tileCountX = canvas.width  / tileSize;
        const tileCountY = canvas.height / tileSize;
        
        let score = 0;

        //player
        let snakeSpeed = tileSize;
        let snakePosX = 0;
        let snakePosY = canvas.height / 2;

        let velocityX = 1;
        let velocityY = 0;

        let tail = [];
        let snakeLength = 2;
        //food
        let foodPosX = 0;
        let foodPosY = 0;

        //loop

        function gameLoop() {
            if( gameIsRunnig){
                drawStuff();
                moveStuff();
                setTimeout(gameLoop, 1000/fps);
      
            }
            


        }
 
        resetFood();
        gameLoop();

        //move everything

        function moveStuff() {
            snakePosX += snakeSpeed * velocityX;
            snakePosY += snakeSpeed * velocityY;

            //wall collision

            if (snakePosX > canvas.width - tileSize) {
                snakePosX = 0;
            }
            if (snakePosX < 0) {
                snakePosX = canvas.width;
            }
            if (snakePosY > canvas.height - tileSize) {
                snakePosY = 0;
            }
            if (snakePosY < 0) {
                snakePosY = canvas.height;
            }

            //game over
            tail.forEach( snakePart => {
                if (snakePosX === snakePart.x && snakePosY === snakePart.y){
                    title.innerHTML = `üêçüíÄ <strong> ${score} </strong> üíÄüêç`;
                    gameIsRunnig = false;
                }
            });

            //tail
            tail.push({x: snakePosX, y: snakePosY}); 

            //forget earliest parts of snake
            tail = tail.slice(-1 * snakeLength);

            //food collision

            if (snakePosX === foodPosX && snakePosY === foodPosY) {
                title.textContent = ++score;
                snakeLength++;
                resetFood();
            }
           
        }
      
        //draw everything

        function drawStuff() {
            //background
            rectangle('#00aeff',0, 0, canvas.width, canvas.height);
            //grid
            drawGrid() 
            //food 
            rectangle('#d01212',foodPosX, foodPosY, tileSize, tileSize);
            //tail
            tail.forEach((snakePart) =>
					rectangle("#555", snakePart.x, snakePart.y, tileSize, tileSize));
        	
            //snake
            rectangle('black', snakePosX, snakePosY, tileSize, tileSize);

          }

        //draw rectangle
        function rectangle(color, x, y, width, height) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
        
        //randomize food positions
        function resetFood(){

            //Game Over
            if (snakeLength === tileCountX * tileCountY) {
                gameOver()
            }

                foodPosX = Math.floor(Math.random() * tileCountX) * tileSize;
                foodPosY = Math.floor(Math.random()* tileCountY) * tileSize;
                

                //dont spawn food on snakes head
                if (foodPosX === snakePosX && foodPosY === snakePosY) {
                    resetFood()
                }

                //dont spawn food on anz snake parts
                if (tail.some(snakePart => snakePart.x === foodPosX && snakePart.y === foodPosY)) {
                    resetFood()
                }
            
            }
        
            //keyboard
        function keyPush(event) {
            switch (event.key) {
                case "ArrowLeft":
                if   (velocityX !== 1 ) {
                    velocityX = -1
                    velocityY = 0
                }    
                    break;
                case "ArrowUp":
                if  (velocityY !== 1) {
                    velocityX = 0;
                    velocityY = -1;
                }
                    break;
                case "ArrowRight":
                if   (velocityX !== -1) {
                    velocityX = 1;
                    velocityY = 0;
                }    
                    break;
                case "ArrowDown":
                if   (velocityY !== -1) {
                    velocityX = 0;
                    velocityY = 1;
                
                }
                    break;
            }
        }
        

        //grid
        function drawGrid() {
            for (let i = 0; i < tileCountX; i++) {
                for (let j = 0; j < tileCountY; j++) {
                   rectangle(
                   '#fff',
                   tileSize * i,
                   tileSize * j, 
                   tileSize - 1, 
                   tileSize - 1);
                 
                }
               }
           
        }
    
    </script>
</body>

</html>
